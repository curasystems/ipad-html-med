<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Formeditor Test</title>
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="libs/noty/css/jquery.noty.css">
  <link rel="stylesheet" href="css/formEditor.css">
  <link rel="stylesheet" href="css/goog/tree.css">
  
  <!-- include source files here... --> 
  <!-- <script src="scripts/Common.js" type="text/javascript"></script> -->
  <script src="libs/showdown.js" type="text/javascript"></script>
  <script src="libs/jquery-1.7.1.min.js" type="text/javascript"></script>
  <script src="libs/jquery.populate.pack.js" type="text/javascript"></script>
  <script src="libs/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="libs/noty/js/jquery.noty.js" type="text/javascript"></script>
 
  <script src="http://localhost:9810/compile?id=curaapp-web" type="text/javascript" charset="ISO-8859-1" ></script>
  <script type="text/javascript">
    $(function() {
        $('textarea[id$=inputPane]').scroll(function() {
            $('div[id$=outputPane]')
            .scrollTop($('textarea[id$=inputPane]').scrollTop());
        });
    });
  </script>
</head>
<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Bootstrap Test Layout</a>
        <!--/.nav-collapse -->
      </div>
    </div>

  </div>

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
        <ul class="nav nav-pills">
          <!-- <li><a id="createFolderBtn" href="#">Create Folder</a></li> -->
          <li><a id="createFormBtn" href="#">Create Form</a></li>
        </ul>
        <div class="well sidebar-nav">
          <!--Sidebar content-->
          <div id='treeContainer'></div>
        </div>
      </div>
      <div class="span5">
        <!--left pane content-->
        <ul class="nav nav-pills">
          <li><a id="saveFormBtn" href="#">Save</a></li>
          <li><a id="resetFormBtn" href="#">Reset</a></li>
          <li><a id="deleteFormBtn" href="#">Delete</a></li>
        </ul>
        <textarea id="inputPane"> -- No form selected -- </textarea>
      </div>
      <div class="span5">
        <!--right pane content-->
        <ul class="nav nav-pills">
          <li><a id="getJsonBtn" href="#">Get JSON</a></li>
          <li><a id="loadJsonBtn" href="#">Load Test Data</a></li>
          <li><a id="toggleEditableBtn" href="#">Toggle Readonly View</a></li>
        </ul>
        <div id="outputPane" class="pane">output</div>
      </div>
    </div>
  </div>

  <script>
    formEditorApp.start('treeContainer', 'inputPane', 'outputPane');
  </script>

</body>
</html>
